
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Quote Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="wrapper">
            <header>Today's Quote</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">One who gains strength by overcoming obstacles possesses the only strength which can overcome adversity.</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>_</span>
                    <span class="name">Albert Schweitzer"</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="speech"><i class="fa fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                    </ul>
                    <button>Next Quote</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
